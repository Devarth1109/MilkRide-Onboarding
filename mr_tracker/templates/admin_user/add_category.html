{% extends 'dashboard_headers.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="row mt-0">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Add Category</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_category' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="support_users">Assign Support Users</label>
                            <select class="form-control" id="support_users" name="support_users" multiple>
                                {% for support_user in support_users %}
                                    <option value="{{ support_user.id }}">{{ support_user.user_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" id="name" name="name"
                                placeholder="Category Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" id="description" name="description"
                                placeholder="Description" required>
                        </div>
                        <div class="form-group">
                            <label for="is_active">Status</label>
                            <select class="form-control" id="is_active" name="is_active">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                type="submit">Add Category</button>
                        </div>
                    </form>

                    <div class="mt-3">
                        <button class="btn btn-secondary btn-block btn-lg font-weight-medium auth-form-btn"
                            onclick="window.location.href='{% url 'view_categories' %}'">View Categories</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
