{% extends 'dashboard_headers.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
    <div class="row mt-0">
        <div class="col-md-8 mx-auto">
            <div class="card" style="background-color: #d3e4f4;">
                <div class="card-header" style="background-color: #3697b4; color: #ffffff;">
                    <h5 class="mb-0">Add Support User</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                        <p style="color:red;">{{ error }}</p>
                    {% endif %}
                    <form action="{% url 'add_support_user' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control form-control-lg" id="username" name="username"
                                    placeholder="Support User Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control form-control-lg" id="email" name="email"
                                    placeholder="Support User Email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control form-control-lg" id="phone" name="phone"
                                    placeholder="Support User Phone" required>
                            </div>
                            <div class="form-group col-md-6">
                                <select class="form-control form-control-lg" id="status" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="role" value="support">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control form-control-lg" id="pswd" name="pswd"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control form-control-lg" id="c_pswd" name="c_pswd"
                                    placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn"
                                type="submit">Add Support User</button>
                        </div>
                    </form>

                    <div class="mt-3">
                        <button class="btn btn-secondary btn-block btn-lg font-weight-medium auth-form-btn"
                            onclick="window.location.href='{% url 'view_support_users' %}'">View Support Users</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
